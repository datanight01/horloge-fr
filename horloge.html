<!DOCTYPE html> <html> <head> <title>Horloge / FR</title> <style> @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap'); body { background-color: #1a1a1a; } #clock { color: #dddddd; font-size: 30em; text-align: center; font-family: "Fira code", monospace; margin-top: 75px; animation: blink 1s infinite; } @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0; } 100% { opacity: 1; } } </style> </head> <body> <div id="clock"></div> <script> function updateClock() { var now = new Date(); var hours = now.getHours(); var minutes = now.getMinutes(); hours = hours < 10 ? "0" + hours : hours; minutes = minutes < 10 ? "0" + minutes : minutes; document.getElementById("clock").innerHTML = hours + ":" + minutes; setTimeout(updateClock, 1000); } updateClock(); </script> </body> </html>
